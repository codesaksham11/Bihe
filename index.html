<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepali Marriage Timeline</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-pattern"></div>
    <div class="timeline-container">
        <h1>Nepali Marriage Journey</h1>
        <div class="timeline">
            <!-- The visible path line (background) -->
            <div class="timeline-path"></div>
            <!-- The animated progress bar -->
            <div class="timeline-progress"></div>

            <!-- Events List -->
            <ul class="events-list">
                <li class="timeline-event" data-event-id="1">
                    <div class="event-marker-wrapper">
                         <div class="event-marker" id="event-1">1</div>
                    </div>
                    <div class="event-details">
                        <h2>Roti Banauda</h2>
                        <p>Baisakh 2</p>
                    </div>
                </li>
                <li class="timeline-event event-right" data-event-id="2">
                     <div class="event-marker-wrapper">
                        <div class="event-marker" id="event-2">2</div>
                     </div>
                    <div class="event-details">
                        <h2>Puja</h2>
                        <p>Baisakh 2</p>
                    </div>
                </li>
                <li class="timeline-event" data-event-id="3">
                     <div class="event-marker-wrapper">
                        <div class="event-marker" id="event-3">3</div>
                     </div>
                    <div class="event-details">
                        <h2>Haldi</h2>
                        <p>Baisakh 2</p>
                    </div>
                </li>
                <li class="timeline-event event-right" data-event-id="4">
                     <div class="event-marker-wrapper">
                        <div class="event-marker" id="event-4">4</div>
                     </div>
                    <div class="event-details">
                        <h2>Mandir ma Bihe</h2>
                        <p>Baisakh 3</p>
                    </div>
                </li>
                <li class="timeline-event" data-event-id="5">
                    <div class="event-marker-wrapper">
                         <div class="event-marker" id="event-5">5</div>
                    </div>
                    <div class="event-details">
                        <h2>Rati ko Nach</h2>
                        <p>Baisakh 3</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
